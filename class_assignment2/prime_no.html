<body>
    <script>
        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) return false;
            }
            return true;
        }
        
        let n1 = parseInt(prompt("Enter a number: "));
        if (isPrime(n1)) {
            alert(n1 + " is a Prime Number.");
        } else {
            alert(n1 + " is not a PrimeÂ Number.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Button Example</title>
	<style>
		/* Add some basic styling to our buttons */
		button {
			width: 100px;
			height: 50px;
			margin: 20px;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<!-- Create our two buttons -->
	<button id="left-button">Left</button>
	<button id="right-button">Right</button>

	<script>
		// Get references to our buttons
		const leftButton = document.getElementById('left-button');
		const rightButton = document.getElementById('right-button');

		// Add event listeners to our buttons
		leftButton.addEventListener('click', () => {
			alert('You clicked the left button!');
		});

		rightButton.addEventListener('click', () => {
			if (confirm('Are you sure you want to click the right button?')) {
				console.log('You confirmed!');
			} else {
				console.log('You cancelled!');
			}
		});

		// Add an event listener to the document to catch clicks outside of the buttons
		document.addEventListener('click', (event) => {
			if (event.target.tagName !== 'BUTTON') {
				window.open('https://www.example.com', '_blank');
			}
		});
	</script>
</body>
</html>

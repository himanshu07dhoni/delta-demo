<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function load(){
            //alert("loading");

            //creating a new XMLHttpRequest object
            var request = new XMLHttpRequest();

            //Open a GET request for about.html
            request.open("GET","about.html");

            //set up a function to handle the response
            request.onreadystatechange = function(){
                // This function is called whenever the readystate change
                if(request.readyState == 4 && request.status == 200){
                    //if the request is complete and successful
                    console.log(this.responseText);
                    document.getElementById("container").innerHTML = this.responseText;
                }

            }
            //send the request
            request.send();
        }
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <h2>We are learning AJAX</h2>
    <p>Learning is good to do</p>
    <h1><a href="about.html">About</a></h1>
    <button onclick="load()">Load About</button>
     
    <!-- change class to id -->
    <div id="container"></div>    
</body>
</html>
